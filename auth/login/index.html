<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
      <form> <input type="button" value="<Back" onclick="history.back()"> </form><h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
      <form name="login">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" name="email" required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-500" />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="password" required
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-500" />
        </div>

        <div class="flex items-center justify-between mb-4">
          <a href="/auth/register/" class="text-sm text-purple-600 hover:underline">Register</a>
          <button type="submit"
            class="bg-purple-600 text-white rounded-md px-4 py-2 hover:bg-purple-700 transition duration-200">Login</button>
        </div>
      </form>
    </div>
  </body>

</html>
